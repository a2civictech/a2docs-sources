{% extends "base.html" %}

{% block title %}{{header}}{% endblock %}


{% block content %}

{{header}}

<ul>		
		{% for entry in entries|dictsort:"name" %}
		<li>
			<a href="{{ entry.slug }}">{{ entry.name }}</a>
      {% ifnotequal entry.count "1" %}
        ({{ entry.count }})
      {% endifnotequal %}
		</li>
		{% endfor %}

</ul>		
{% endblock %}
