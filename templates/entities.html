{% extends "base.html" %}

{% block title %}{{header}}{% endblock %}


{% block content %}

{{header}}

<ul>		
		{% for entry in entries %}
		<li>
			<a href="/origin/{{ entry.slug }}">{{ entry.name }}</a> 
			  {% ifnotequal entry.entry_set.count 1 %}
			   ({{entry.entry_set.count}})
			  {% endifnotequal %}
		</li>
		{% endfor %}

</ul>		
{% endblock %}
